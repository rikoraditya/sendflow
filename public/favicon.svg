<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Lingkaran putih transparan dengan stroke -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="white" stroke-width="3"></circle>

  <!-- Efek glow biru -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Petir biru terang dengan efek glow -->
  <polygon points="30,10 42,10 28,34 40,34 24,54 32,36 20,36" fill="#60a5fa" stroke="#93c5fd" stroke-width="1" filter="url(#glow)"></polygon>
</svg>
